site_name: HERA
site_description: HERA is a MATLAB toolbox for robust, statistical benchmarking and ranking of algorithms using hierarchical logic, effect sizes, and bootstrapping.
site_url: https://lerdmann1601.github.io/HERA-Matlab/
repo_url: https://github.com/lerdmann1601/HERA-Matlab
repo_name: lerdmann1601/HERA-Matlab

theme:
  name: material
  logo: assets/hera_logo.svg
  favicon: assets/hera_logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: white
      accent: deep purple 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Overview: README.md
  - User Guide:
    - Theoretical Background: Methodology.md
    - Ranking Modes: Ranking_Modes_Explained.md
    - Input Specification: Input_Data_Specification.md
    - Example Analysis: Example_Analysis.md
    - Methodological Guidelines: Methodological_Guidelines_&_Limitations.md
    - Configuration & Parameters: Configuration_&_Parameters.md
    - Bootstrap Settings: Bootstrap_Configuration.md
    - Convergence Modes: Convergence_Modes.md
    - Convergence Analysis: Convergence_Analysis.md
    - Advanced Usage: Advanced_Usage.md
    - Results Structure: Results_Structure_Reference.md
    - Python Integration: Python_Integration.md
    - Standalone Runtime: Standalone_Runtime.md
    - Automated Build: Automated_Build.md
