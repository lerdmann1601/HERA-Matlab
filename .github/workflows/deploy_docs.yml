name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Prepare Index
        run: |
          # Copy README.md to docs/index.md
          cp README.md docs/index.md
          
          # Copy assets into docs folder so MkDocs can find them
          # This results in docs/assets/
          cp -r assets docs/
          
          # Fix image paths:
          # In README (GitHub), images are absolute URLs or relative paths.
          # We want them to point to the local "assets/" folder we just copied into docs/.
          # This sed replaces the long github raw URL with just "assets/"
          sed -i 's|src="https://raw.githubusercontent.com/lerdmann1601/HERA-Matlab/main/assets/|src="assets/|g' docs/index.md
          
          # Also fix local relative paths if any (e.g. src="assets/img.png")
          # Since we contain assets/ inside docs/, "assets/" is the correct relative path from index.md
          
          # CRITICAL FIX: Remove <div align="center"> and </div> tags.
          # MkDocs Material often fails to parse Markdown inside raw HTML blocks.
          sed -i 's|<div align="center">||g' docs/index.md
          sed -i 's|</div>||g' docs/index.md

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
