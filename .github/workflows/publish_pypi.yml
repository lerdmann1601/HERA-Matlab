name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag (e.g., v1.0.0)'
        required: true
        default: ''

permissions:
  contents: read
  id-token: write

jobs:
  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: pip3 install build setuptools wheel

      - name: Download and Repackage with Metadata
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ inputs.release_tag }}
        run: |
          # 1. Try to download Pre-Built Artifacts (Wheel + Sdist)
          TAG_NAME="${RELEASE_TAG:-${{ github.ref_name }}}"
          echo "Target Release: $TAG_NAME"
          
          mkdir -p dist
          # Attempt download, suppress error if not found (we have fallback)
          gh release download "$TAG_NAME" --pattern "*.whl" --dir dist || true
          gh release download "$TAG_NAME" --pattern "*.tar.gz" --dir dist || true
          
          # 2. Check if we have a Wheel
          if ls dist/*.whl 1> /dev/null 2>&1; then
              echo "SUCCESS: Found pre-built artifacts. Skipping build process."
              ls -l dist/
          else
              echo "NOTICE: No pre-built artifacts found. Building from source..."
              
              # Clear dist to be safe
              rm -rf dist/*
              
              # 3. Standard Build Process (Fallback)
              mkdir original_dist
              gh release download "$TAG_NAME" --pattern "*.tar.gz" --dir original_dist
              
              tar -xzf original_dist/*.tar.gz
              DIR_NAME=$(ls -d hera_matlab* | head -n 1)
              
              # Run prep script
              GITHUB_REF_NAME="$TAG_NAME" python3 .github/scripts/prepare_pypi.py
              
              # Build
              python3 -m build "$DIR_NAME" --outdir dist/
          fi

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
