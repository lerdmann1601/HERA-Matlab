name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag (e.g., v1.0.0)'
        required: true
        default: ''

permissions:
  contents: read
  id-token: write

jobs:
  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: pip install build setuptools wheel

      - name: Download and Repackage with Metadata
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ inputs.release_tag }}
        run: |
          # 1. Download source distribution
          TAG_NAME="${RELEASE_TAG:-${{ github.ref_name }}}"
          echo "Downloading source for tag: $TAG_NAME"
          mkdir original_dist
          gh release download "$TAG_NAME" --pattern "*.tar.gz" --dir original_dist
          
          # 2. Extract
          tar -xzf original_dist/*.tar.gz
          
          # 3. Run preparation script (Inject Metadata)
          python .github/scripts/prepare_pypi.py
          
          # 4. Build new artifacts
          # Find the directory name again for the build command
          DIR_NAME=$(ls -d hera_matlab-*/ | head -n 1)
          python -m build "$DIR_NAME" --outdir dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
